<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <img src="img/phone.jpeg" alt="phone" class="phoneImg">
        <div class="form-div">
            <form>
                <a href="https://www.instagram.com/"><img src="img/logo.png" alt="logo" class="logo"></a>
                <input type="text" class="input" placeholder="Phone number, usename or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="login-btn">Log in</button>
                <p class="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="sign-link">Sign up</a> </p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ru&gl=US" target="_blank"><img src="img/playmarket.png" alt="" class="play"></a>
                    <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=ru-ru&gl=RU" target="_blank"><img src="img/microsoft.png" alt="" class="microsoft"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
